<div class="modal">

<div class="ml-4">
    <form (ngSubmit)="saveEditedData(selectedPromotion.empId,selectedPromotion)"  >
       
    <div class="form-group">
          <label>Total Evaluation Grade</label>
        <input type="text" id="evaluation" name="evaluation"  value="{{selectedPromotion.evaluation}}" [(ngModel)]="selectedPromotion.evaluation" class="form-control">

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      <button type="submit" class="btn btnedit">Save</button>

      </form>
 </div></div>
